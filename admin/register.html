<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录页</title>

	<link href="plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
	<link href="plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
	<link href="plugins/checkbix/css/checkbix.min.css" rel="stylesheet"/>
	<link href="app/css/login.css" rel="stylesheet"/>
</head>
<body>
<div id="login-window">
	<div class="input-group m-b-20">
		<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
		<div class="fg-line">
			<input id="username" type="text" class="form-control" name="username" placeholder="帐号" required autofocus value="">
		</div>
		<span class="inputerror" id="usernameerr0">用户名只能包含英文字母</span>
		<span class="inputerror" id="usernameerr1">用户名不能为空</span>
		<span class="inputerror" id="usernameerr2">用户名重复</span>
	</div>
	<div class="input-group m-b-20">
		<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
		<div class="fg-line">
			<input id="password" type="password" class="form-control" name="password" placeholder="密码" required value="">
		</div>
		<span class="inputerror" id="passerr0">密码不能为空</span>
		<span class="inputerror" id="passerr1">密码错误</span>
	</div>
	<div class="input-group m-b-20">
		<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
		<div class="fg-line">
			<input id="password-again" type="password" class="form-control" name="password-again" placeholder="确认密码" required value="">
		</div>
		<span class="inputerror" id="againerr0">请再一次输入密码</span>
		<span class="inputerror" id="againerr1">请确保与原来的密码相同</span>
	</div>
	<div class="clearfix">
	</div>

	<a id="register-bt" href="javascript:;" class="waves-effect waves-button waves-float"><i class="zmdi zmdi-arrow-forward"></i></a>
</div>
<script src="plugins/jquery.1.12.4.min.js"></script>
<script src="plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="plugins/waves-0.7.5/waves.min.js"></script>
<script src="plugins/checkbix/js/checkbix.min.js"></script>


<script src="app/untils/index.js"></script>
<script src="app/config/api.js"></script>
<script src="app/js/register.js"></script>
<script type="text/javascript">
	Checkbix.init();
</script>
<style>
	.inputerror{color: #FF4F0F;font-size: 10px;position: absolute;}
	#register-bt{position:absolute;width:50px;height:50px;border-radius:50%;line-height:36px!important;top:50%;margin-top:-25px;right:-25px;background:#FF4F0F;}
    #register-bt i{font-size:23px;color:#fff;}
</style>
</body>
</html>
